<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat</title>

  <!-- Embedded styles to ensure grey text becomes white -->
  <style>
    /* Base page background for dark theme */
    :root {
      --bg: #0b0f14;
      --panel: #0f1720;
      --muted: rgba(255,255,255,0.75);
      --link: #9fd1ff;
      --input-bg: #0b1220;
      --accent: #2ea6ff;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #ffffff;
    }

    /* Force text color to white for all elements to override theme styles */
    body, body * {
      color: #ffffff !important;
    }

    /* Keep placeholders slightly dimmer but readable */
    ::placeholder {
      color: rgba(255,255,255,0.85) !important;
      opacity: 1;
    }

    /* Layout */
    .container {
      max-width: 980px;
      margin: 28px auto;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 20px;
      padding: 20px;
    }

    .sidebar {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 16px;
      height: calc(100vh - 96px);
      overflow: auto;
    }

    .main {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 16px;
      height: calc(100vh - 96px);
      display: flex;
      flex-direction: column;
    }

    .title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 12px;
      color: #ffffff !important;
    }

    .conversations {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .conv {
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.02);
      cursor: pointer;
      transition: background 120ms ease;
    }
    .conv:hover {
      background: rgba(255,255,255,0.04);
    }

    .conv .meta {
      font-size: 13px;
      color: rgba(255,255,255,0.9) !important;
    }

    .chat-window {
      flex: 1 1 auto;
      overflow: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 10px;
      line-height: 1.35;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(180deg, rgba(46,166,255,0.12), rgba(46,166,255,0.08));
      border: 1px solid rgba(46,166,255,0.18);
      color: #ffffff !important;
    }

    .message.bot {
      align-self: flex-start;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.04);
      color: #ffffff !important;
    }

    .timestamp {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      color: rgba(255,255,255,0.7) !important;
    }

    .composer {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .composer textarea {
      flex: 1 1 auto;
      min-height: 48px;
      max-height: 160px;
      resize: vertical;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
      background: var(--input-bg);
      color: #ffffff !important;
      outline: none;
      font-size: 14px;
    }

    .composer button {
      background: var(--accent);
      color: #0b1220;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .composer button:active {
      transform: translateY(1px);
    }

    /* Links */
    a, a:visited {
      color: var(--link) !important;
      text-decoration: underline;
    }

    /* Small muted text classes often used by frameworks */
    .text-muted, .muted, .small, .lead {
      color: #ffffff !important;
    }

    /* Keep images and SVGs unaffected */
    img, svg {
      filter: none !important;
    }

    /* Responsive */
    @media (max-width: 880px) {
      .container {
        grid-template-columns: 1fr;
        padding: 12px;
      }
      .sidebar {
        height: auto;
        order: 2;
      }
      .main {
        order: 1;
        height: calc(100vh - 120px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar" aria-label="Conversations">
      <div class="title">Conversations</div>
      <div class="conversations" id="conversations">
        <div class="conv" tabindex="0">
          <div class="meta">General</div>
          <div class="small">Last message preview</div>
        </div>
        <div class="conv" tabindex="0">
          <div class="meta">Project Chat</div>
          <div class="small">Design notes and tasks</div>
        </div>
      </div>
    </aside>

    <main class="main" role="main" aria-live="polite">
      <div class="title">Chat</div>

      <section class="chat-window" id="chatWindow" aria-label="Messages">
        <div class="message bot">
          <div class="content">Welcome. Type a message to start the conversation.</div>
          <span class="timestamp">Now</span>
        </div>
      </section>

      <form id="composerForm" class="composer" action="#" method="post" onsubmit="return sendMessage();">
        <textarea id="messageInput" name="message" placeholder="Write a message..." aria-label="Message"></textarea>
        <button type="submit" id="sendBtn">Send</button>
      </form>
    </main>
  </div>

  <!-- Minimal client script to append messages locally for preview -->
  <script>
    function createMessage(text, who) {
      const el = document.createElement('div');
      el.className = 'message ' + (who === 'user' ? 'user' : 'bot');
      const content = document.createElement('div');
      content.className = 'content';
      content.textContent = text;
      const ts = document.createElement('span');
      ts.className = 'timestamp';
      const now = new Date();
      ts.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      el.appendChild(content);
      el.appendChild(ts);
      return el;
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return false;
      const chat = document.getElementById('chatWindow');

      // Append user message
      chat.appendChild(createMessage(text, 'user'));
      chat.scrollTop = chat.scrollHeight;

      // Clear input
      input.value = '';

      // Simulate bot reply for preview
      setTimeout(() => {
        chat.appendChild(createMessage('Thanks, I received: ' + text, 'bot'));
        chat.scrollTop = chat.scrollHeight;
      }, 600);

      return false; // prevent actual form submit
    }

    // Accessibility: focus message input on load
    window.addEventListener('load', function() {
      const input = document.getElementById('messageInput');
      if (input) input.focus();
    });
  </script>
</body>
</html>
