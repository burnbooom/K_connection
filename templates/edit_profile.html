<!-- templates/edit_profile.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body { background: #071022; color: #eef6ff; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
      .container { max-width: 800px; }
      .card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.04); padding: 18px; }
      label { color: #cfe8ff; font-weight:600; }
      .muted { color: #98a0ad; }
      .btn-accent { background: linear-gradient(90deg,#3b82f6,#06b6d4); color:#06202b; font-weight:700; border: none; }
      input, textarea { background: rgba(255,255,255,0.03); color: #eef6ff; border: 1px solid rgba(255,255,255,0.06); }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="mb-4">
        <a href="{{ url_for('profile', user=user) }}" class="btn btn-sm btn-outline-light">Back to profile</a>
      </div>

      <div class="card">
        <h4 class="mb-3">Edit profile {{ user }}</h4>

        <form method="post" action="{{ url_for('edit_profile_post') }}">
          <div class="mb-3">
            <label for="email">Email (optional)</label>
            <input id="email" name="email" class="form-control" type="email" placeholder="you@example.com" value="{{ record.get('email') or '' }}" />
            <div class="muted small mt-1">Used for login and password resets.</div>
          </div>

          <div class="mb-3">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Tell people about yourself">{{ record.get('bio') or '' }}</textarea>
          </div>

          <hr class="bg-secondary" />

          <div class="mb-2"><strong>Change password</strong></div>
          <div class="mb-3">
            <label for="password">New password (leave blank to keep current)</label>
            <input id="password" name="password" class="form-control" type="password" autocomplete="new-password" />
          </div>
          <div class="mb-3">
            <label for="password_confirm">Confirm new password</label>
            <input id="password_confirm" name="password_confirm" class="form-control" type="password" autocomplete="new-password" />
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-accent">Save changes</button>
            <a href="{{ url_for('profile', user=user) }}" class="btn btn-outline-light">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
