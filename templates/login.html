<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Sign in â€” Social Clone</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root {
        --bg:#0b1220;
        --card:#0f1724;
        --accent:#3b82f6;
        --muted:#98a0ad;
      }
      html,body{height:100%}
      body{
        margin:0;
        min-height:100%;
        background:linear-gradient(180deg,#071023,#0f1724);
        color:#eef6ff;
        font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:2rem;
      }
      .card {
        width:100%;
        max-width:480px;
        border-radius:12px;
        padding:1.25rem;
        background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        box-shadow:0 12px 36px rgba(2,6,23,0.6);
        border:1px solid rgba(255,255,255,0.03);
      }
      label{font-weight:600;color:#e8f2ff}
      .form-control { background: rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.04); color:#eef6ff; }
      .form-control::placeholder { color:var(--muted); opacity:0.9; }
      .btn-primary { background:linear-gradient(90deg,var(--accent),#06b6d4); border:0; font-weight:700; }
      .muted { color:var(--muted); }
      .small-link { color:var(--muted); text-decoration:none; }
      .small-link:hover { text-decoration:underline; color:#fff; }
      .brand-row { display:flex; align-items:center; justify-content:space-between; margin-bottom:1rem; }
      .logo-badge { width:44px;height:44px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:800;color:#06202b; }
      .alert { margin-bottom:.75rem; padding:.5rem .75rem; }
    </style>
  </head>

  <body>
    <main class="card" role="main" aria-labelledby="signin-heading">
      <div class="brand-row">
        <div style="display:flex;align-items:center;gap:.75rem">
          <div class="logo-badge">SC</div>
          <div>
            <h2 id="signin-heading" style="margin:0;font-size:1.25rem">Sign in</h2>
            <div class="muted" style="font-size:.95rem">Use your email and password to continue</div>
          </div>
        </div>
        <a href="{{ url_for('index') }}" class="small-link">Home</a>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, msg in messages %}
              <div class="alert alert-{{ 'danger' if category == 'danger' else category }} py-2 mb-2">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('login') }}" onsubmit="return validateLogin()" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required autocomplete="email" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" placeholder="Your password" required minlength="6" autocomplete="current-password" />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input id="remember" name="remember" type="checkbox" class="form-check-input" />
            <label for="remember" class="form-check-label muted">Remember me</label>
          </div>
          <a href="{{ url_for('forgot') }}" class="small-link">Forgot password?</a>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

        <div style="text-align:center;color:var(--muted);margin-top:1rem">
          Don't have an account? <a href="{{ url_for('signup') }}" class="small-link">Create one</a>
        </div>
      </form>
    </main>

    <script>
      function validateLogin(){
        const email = document.getElementById('email').value.trim();
        const pw = document.getElementById('password').value;
        if(!email){
          alert('Please enter your email.');
          return false;
        }
        if(!pw || pw.length < 6){
          alert('Please enter your password (at least 6 characters).');
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
