<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Welcome â€” Social Clone</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root{
        --bg:#06111b;
        --card:#0f1724;
        --muted:#98a0ad;
        --accent1:#06b6d4;
        --accent2:#3b82f6;
        --glass: rgba(255,255,255,0.03);
      }
      html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:linear-gradient(180deg,var(--bg),#071424);color:#eef6ff}
      .center-shell{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
      .panel{display:grid;grid-template-columns:1fr 420px;gap:1.25rem;width:100%;max-width:1100px}
      .panel-left{
        background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
        padding:2rem;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 18px 48px rgba(2,6,23,0.6)
      }
      .panel-right{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:1.25rem;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
      .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(90deg,var(--accent2),var(--accent1));display:flex;align-items:center;justify-content:center;font-weight:800;color:#06202b}
      h1{margin:0 0 .5rem 0;font-size:1.5rem}
      .muted{color:var(--muted)}
      .feature-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:.75rem;margin-top:1rem}
      .feature{background:var(--card);padding:.9rem;border-radius:10px;border:1px solid var(--glass)}
      .form-control{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);color:#eef6ff}
      .tab-btn{background:transparent;border:0;padding:.35rem .6rem;border-radius:999px;color:var(--muted);cursor:pointer}
      .tab-btn.active{background:linear-gradient(90deg,var(--accent2),var(--accent1));color:#06202b;font-weight:800}
      .small-link{color:var(--muted);text-decoration:none}
      @media (max-width:980px){
        .panel{grid-template-columns:1fr}
        .panel-right{order: -1}
      }
    </style>
  </head>

  <body>
    <div class="center-shell">
      <div class="panel">


        <!-- Right auth column (tabs: Sign in / Sign up) -->
        <div class="panel-right">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.75rem">
            <div style="display:flex;gap:.5rem;align-items:center">
              <button id="tabSignIn" class="tab-btn active" type="button">Sign in</button>
              <button id="tabSignUp" class="tab-btn" type="button">Sign up</button>
            </div>
            <div class="muted" style="font-size:.9rem">Welcome</div>
          </div>

          <!-- Flash messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class="mb-3">
                {% for category, msg in messages %}
                  <div class="alert alert-{{ 'danger' if category == 'danger' else category }} py-2 mb-2">{{ msg }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}

          <!-- Sign in form -->
          <div id="signinPanel">
            <form method="post" action="{{ url_for('login') }}" onsubmit="return validateSignin()">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" placeholder="you@example.com" required autocomplete="email" />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Your password" required minlength="6" autocomplete="current-password" />
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input id="remember" name="remember" type="checkbox" class="form-check-input" />
                  <label for="remember" class="form-check-label muted">Remember me</label>
                </div>
                <a href="{{ url_for('forgot') }}" class="small-link">Forgot password?</a>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn" style="background:linear-gradient(90deg,var(--accent2),var(--accent1));color:#06202b;font-weight:800;padding:.65rem;border-radius:10px">Sign in</button>
              </div>
            </form>

            <div style="text-align:center;margin-top:12px" class="muted">
              Or sign in with a test account: <code>@test / password123</code>
            </div>
          </div>

          <!-- Sign up form -->
          <div id="signupPanel" style="display:none">
            <form method="post" action="{{ url_for('signup') }}" onsubmit="return validateSignup()">
              <div class="mb-3">
                <label class="form-label">Handle</label>
                <div class="input-group">
                  <span class="input-group-text" style="background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)">@</span>
                  <input name="handle" type="text" class="form-control" placeholder="yourhandle" required pattern="[A-Za-z0-9_]+" />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" placeholder="you@example.com" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="signupPw" name="password" type="password" class="form-control" placeholder="At least 6 characters" required minlength="6" />
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm password</label>
                <input id="signupConfirm" type="password" class="form-control" placeholder="Repeat password" required minlength="6" />
              </div>
              <div class="form-check mb-3">
                <input id="agree" name="agree" type="checkbox" class="form-check-input" required />
                <label for="agree" class="form-check-label muted">I agree to the Terms</label>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn" style="background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#06202b;font-weight:800;padding:.65rem;border-radius:10px">Create account</button>
              </div>
              <div style="text-align:center;margin-top:10px" class="muted">Already have an account? Click Sign in above.</div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <script>
      // Tab switching
      const signInBtn = document.getElementById('tabSignIn');
      const signUpBtn = document.getElementById('tabSignUp');
      const signInPanel = document.getElementById('signinPanel');
      const signUpPanel = document.getElementById('signupPanel');

      function showSignIn(){
        signInBtn.classList.add('active');
        signUpBtn.classList.remove('active');
        signInPanel.style.display = '';
        signUpPanel.style.display = 'none';
      }
      function showSignUp(){
        signUpBtn.classList.add('active');
        signInBtn.classList.remove('active');
        signUpPanel.style.display = '';
        signInPanel.style.display = 'none';
      }
      signInBtn.addEventListener('click', showSignIn);
      signUpBtn.addEventListener('click', showSignUp);

      // Basic client validation
      function validateSignin(){
        const email = document.querySelector('#signinPanel [name="email"]').value.trim();
        const pw = document.querySelector('#signinPanel [name="password"]').value;
        if(!email){ alert('Please enter your email.'); return false; }
        if(!pw || pw.length < 6){ alert('Enter your password (min 6 chars).'); return false; }
        return true;
      }
      function validateSignup(){
        const handle = document.querySelector('#signupPanel [name="handle"]').value.trim();
        const email = document.querySelector('#signupPanel [name="email"]').value.trim();
        const pw = document.getElementById('signupPw').value;
        const confirm = document.getElementById('signupConfirm').value;
        const agree = document.getElementById('agree').checked;
        if(!handle || !/^[A-Za-z0-9_]+$/.test(handle)){ alert('Handle required (letters, numbers, underscores only).'); return false; }
        if(!email){ alert('Please enter an email.'); return false; }
        if(!pw || pw.length < 6){ alert('Password must be at least 6 characters.'); return false; }
        if(pw !== confirm){ alert('Passwords do not match.'); return false; }
        if(!agree){ alert('You must agree to the Terms.'); return false; }
        return true;
      }

      // Optionally show Sign in if URL hash is #login or #signup
      if(location.hash === '#signup') showSignUp();
      if(location.hash === '#login') showSignIn();
    </script>
  </body>
</html>
